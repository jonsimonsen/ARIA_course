<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Button with dialog</title>

  <link rel="stylesheet" href="../node_modules/marx-css/css/marx.min.css">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="../common/styles/common.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<main>
  <h1>Button with dialog</h1>

  <p id="display-job">No job selected...</p>

  <img src="../common/images/undraw_choose.svg" alt="Person choosing an option from a list."/>

  <button id="button-show-dialog">
    Select your job
  </button>

  <!-- Dialog -->
  <div class="mask hidden">
    <div id="dialog">
      <h2>Select your job</h2>

      <form>
        <ul class="choices">
          <li class="choice">Designer</li>
          <li class="choice">Developer</li>
          <li class="choice">Operations</li>
        </ul>
      </form>

      <button id="button-dialog-select" class="disabled">Select</button>
      <button id="button-dialog-close" class="button-secondary">Close</button>
    </div>
  </div>
</main>

<script type="module" src="script.js"></script>
</body>
</html>
